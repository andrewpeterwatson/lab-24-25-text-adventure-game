<!DOCTYPE html>
<html ng-app="trippedApp">
  <head>
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <script src="bundle.js"></script>
  </head>
  <body>
    <main ng-controller="GameController as gameCtrl">
      <form novalidate name="gameForm">
        <select ng-model="gameCtrl.gameForm.direction" ng-show="gameCtrl.room.playerAlive">
          <option value="north">north</option>
          <option value="south">south</option>
          <option value="east">east</option>
          <option value="west">west</option>
        </select>
        <input type="button" ng-show="gameCtrl.room.playerAlive" ng-click="gameCtrl.moveDirection(gameCtrl.gameForm.direction)" value="move">
        <input type="button" ng-show="gameCtrl.room.playerAlive" ng-disabled="!gameCtrl.room.troll" ng-click="gameCtrl.attackTroll()" value="Attack">
        <input type="button" ng-show="gameCtrl.room.playerAlive" ng-disabled="gameCtrl.room.searched" ng-click="gameCtrl.searchRoom(gameCtrl.room.roomLocation)" value="Search">
        <section>
          <h2>{{gameCtrl.player.name}}</h2>
          <h3>HP: </h3><p>{{gameCtrl.player.hp}}</p>
          <h3>XP: </h3><p>{{gameCtrl.player.xp}}</p>
          <h3>Location: </h3><p>{{gameCtrl.player.currentLocation}}</p>
        </section>
        <section>
          <h1>Room:</h1> <p>{{gameCtrl.room.name}}</p>
          <div ng-show="gameCtrl.room.troll">
          <h3>Troll: </h3>
          <pre>
            name: {{gamCtrl.room.troll.name}} \
            hp: {{gameCtrl.room.troll.hp}}
          </pre>
        </div>
        </section>
        <section>
          <h2>Game History: </h2>
          <ol>
            <li ng-repeat="move in gameCtrl.history">{{move}}</li>
          </ol>
        </section>
      </main>
    </body>
  </html>
